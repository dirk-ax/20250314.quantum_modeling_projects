<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axiomatic AI Education Initiative - Login</title>
    <meta name="description" content="Secure access to Axiomatic AI Education Initiative program information">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #004aad;
            --accent-color: #ff4000;
            --text-light: #ffffff;
            --text-dark: #333333;
            --bg-light: #ffffff;
            --bg-dark: #f7f7f7;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: linear-gradient(135deg, #000000 0%, #004aad 100%);
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            text-align: center;
        }
        
        .login-logo {
            margin-bottom: 2rem;
            background-color: var(--primary-color);
            color: var(--text-light);
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 4px;
            height: 60px;
            width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem auto;
        }
        
        .login-form h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .password-input-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }
        
        .btn {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn.primary {
            background-color: var(--accent-color);
            color: white;
        }
        
        .btn.primary:hover {
            background-color: #e03800;
        }
        
        .error-message {
            color: var(--accent-color);
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">Axiomatic AI</div>
        <div class="login-form">
            <h1>Education Initiative Portal</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <span class="toggle-password" title="Show/Hide Password">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                <button type="submit" class="btn primary" id="login-button">Access Portal</button>
                <p class="error-message" id="error-message">Incorrect username or password. Please try again.</p>
            </form>
        </div>
        <p style="margin-top: 2rem; font-size: 0.8rem; color: #666;">
            This is a password-protected area for Axiomatic AI partners.<br>
            For access, please contact <a href="mailto:education@axiomatic.ai">education@axiomatic.ai</a>.
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password visibility toggle
            const togglePassword = document.querySelector('.toggle-password');
            const passwordInput = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
            
            // Login form submission
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                
                // Simple direct comparison - in production, you would use server-side auth
                const correctUsername = 'axiomatic';
                const correctPassword = 'quantum2025';
                
                if (username === correctUsername && password === correctPassword) {
                    // Store authentication in sessionStorage
                    sessionStorage.setItem('authenticated', 'true');
                    
                    // Redirect to main content
                    window.location.href = 'main.html';
                } else {
                    errorMessage.style.display = 'block';
                    
                    // Clear the form after a failed attempt
                    this.reset();
                    
                    // Focus on username field
                    document.getElementById('username').focus();
                }
            });
        });
    </script>
</body>
</html>
