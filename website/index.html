<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axiomatic_AI Education Initiative - Login</title>
    <meta name="description" content="Secure access to Axiomatic_AI Education Initiative program information">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            text-align: center;
        }
        
        .login-logo {
            margin-bottom: 2rem;
        }
        
        .login-logo img {
            height: 60px;
        }
        
        .login-form h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .password-input-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }
        
        .btn {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn.primary {
            background-color: var(--accent-color);
            color: white;
        }
        
        .btn.primary:hover {
            background-color: #c0392b;
        }
        
        .error-message {
            color: var(--accent-color);
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="images/axiomatic_logo.png" alt="Axiomatic AI Logo" onerror="this.src='https://via.placeholder.com/200x60?text=Axiomatic+AI';">
        </div>
        <div class="login-form">
            <h1>Education Initiative Portal</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <span class="toggle-password" title="Show/Hide Password">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                <button type="submit" class="btn primary">Access Portal</button>
                <p class="error-message" id="error-message">Incorrect username or password. Please try again.</p>
            </form>
        </div>
        <p style="margin-top: 2rem; font-size: 0.8rem; color: #666;">
            This is a password-protected area for Axiomatic_AI partners.<br>
            For access, please contact <a href="mailto:education@axiomatic.ai">education@axiomatic.ai</a>.
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password visibility toggle
            const togglePassword = document.querySelector('.toggle-password');
            const passwordInput = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
            
            // Login form submission
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                
                // Hash the password using a simple function for comparison
                // In a real implementation, this would be more secure
                const hashedPassword = simpleHash(password);
                
                // Correct password - this should be configured securely in a real implementation
                // Using a simple string-based hashing as a basic protection
                const correctUsername = 'axiomatic';
                // Hash of 'quantum2025'
                const correctHashedPassword = '1473209488';
                
                if (username === correctUsername && hashedPassword === correctHashedPassword) {
                    // Store authentication in sessionStorage
                    sessionStorage.setItem('authenticated', 'true');
                    
                    // Redirect to main content
                    window.location.href = 'main.html';
                } else {
                    errorMessage.style.display = 'block';
                    
                    // Clear the form after a failed attempt
                    this.reset();
                    
                    // Focus on username field
                    document.getElementById('username').focus();
                }
            });
            
            // Simple string hashing function for demo purposes
            // This is not cryptographically secure
            function simpleHash(str) {
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    const char = str.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash; // Convert to 32bit integer
                }
                return hash.toString();
            }
        });
    </script>
</body>
</html>
